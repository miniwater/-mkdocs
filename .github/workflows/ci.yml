name: ci
on:
  push:
    branches:
      - master 
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
permissions:
  # write-all
  contents: write
  packages: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # 关键字指定此步骤将运行操作。这是一项将存储库签出到运行器的操作，允许您对代码（例如生成和测试工具）运行脚本或其他操作。每当工作流使用存储库的代码时，您都应使用签出操作。
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force

      # 自动发布release
      - run: mv site mkdocs
      - name: Zip the Build
        run: zip -r mkdocs_latest ./mkdocs/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Release latest
          prerelease: true
          body: 该 Release 由 Github_actions 自动构建
          files: |
            mkdocs_latest.zip

      # 自动发布github packages (ghcr.io docker)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image of Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # tags: miniwater/mkdocs:latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}